<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/victor.css" rel="stylesheet" type="text/css">
    <link href ="css/kuria.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script1.js"></script>
    <script src="js/script2.js"></script>
    <script src="js/script3.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" >
        <h1>Riddler</h1>
        <p>Your points tally is: </p>
        <span class="score"> </span>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h3>Instructions:</h3>
          <p></p>
        </div>
        <div class="col-md-4">
          <form id="gameForm">
            <div class="form-group">
              <label>Enter any number from 1 to 99</label><br>
              <input class="form-control" type="text" id="inputs" required="required" pattern="[0-9]{2}" maxlength="2">
            </div>
            <input type="submit">
          </form><br><br>
          <div>
            <label id="userInput"></label>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
